{% extends 'base.html' %}

{% block title %}
Animal Facts
{% endblock %}

{% block content %}
<h1>Animal Facts</h1>
<form action="/animal_facts" method="GET">
    <fieldset>
        <legend>Your Info:</legend>

        <label>
            Which animal do you want facts on?

            <!--   Use a for loop to show one option element for each 
                animal. -->
            <select name="animal">
                {% for animal in list_of_animals %}
                {% if chosen_animal == animal %}
                <option value="{{animal}}">{{animal}}</option>
                {% else %}
                <option value="{{animal}}">{{animal}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </label>

        <input type="submit" value="Get Fact!">
    </fieldset>
</form>

<!--   If an animal was chosen, show the section below with the appropriate 
    animal fact. -->
{% if animal_fact %}
<section id="form_results">
    <p>
        Here is your animal fact:
    </p>
    <p>
        <em>{{animal_fact}}</em>
    </p>
</section>

{% endif %}

{% endblock %}
